subprojects {
    apply plugin: 'java'
    apply plugin: 'application'

    group 'com.github.masato29isle'
    version '1.0.0'

    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11

    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    }
}
